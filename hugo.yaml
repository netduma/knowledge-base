baseURL: "https://support.netduma.com"
title: "Knowledge Base"
defaultContentLanguage: en

enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]


languages:
  en:
    languageName: English
    weight: 1
    title: Knowledge Base

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Guides
      pageRef: /docs
      weight: 1
    - name: Firmwares
      pageRef: /firmwares
      weight: 2
    - name: FAQ
      pageRef: /frequently-asked-questions
      weight: 3
    - name: Contact
      pageRef: /contact
      weight: 4
    - name: Forum ↗
      url: "https://forum.netduma.com"
      weight: 5
    - name: Buy ↗
      url: "https://www.netduma.com/checkout"
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search

params:
  description: NETDUMA Knowledge base for users
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal


  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      link: /
      width: 100
      height: 40

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  editURL:
    enable: true
    base: "https://github.com/netduma/knowledge-base/edit/main/content"

  theme:
    # light | dark | system
    default: dark
    displayToggle: false

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover