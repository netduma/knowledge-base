{{- $class := .Get "class" -}}
{{- $cols := .Get "cols" | default 3 -}}
{{- $gap := .Get "gap" | default 6 -}}
{{- $title := .Get "title" -}}

<div class="mt-6">
  {{ with $title -}}
    <div class="flex flex-col gap-8 items-center">
      <div class="text-2xl font-semibold">{{ $title }}</div>
  {{ end -}}

  <div class="grid grid-cols-1 lg:grid-cols-{{ $cols }} grid-flow-row gap-{{ $gap }} {{ $class }}">
    {{ .Inner }}
  </div>

  {{ with $title -}}
    </div>
  {{ end -}}
</div>
