{{- $class := .Get "class" -}}
{{- $cols := .Get "cols" | default 3 -}}
{{- $gap := .Get "gap" | default 6 -}}
{{- $title := .Get "title" -}}

{{- with $class -}}
<div class="{{ $class }}">
{{- end -}}
  {{- with $title -}}
    <div class="flex flex-col gap-8 items-center">
      <div class="text-2xl font-semibold">{{ $title }}</div>
  {{- end -}}

  <div class="grid grid-cols-1 lg:grid-cols-{{ $cols }} grid-flow-row gap-{{ $gap }}">
    {{ .Inner }}
  </div>

  {{- with $title -}}
    </div>
  {{- end -}}
{{ with $class -}}
</div>
{{- end -}}
